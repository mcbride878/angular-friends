<html ng-app="friendList">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="mainCtrl">
 



<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">



<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="filterfriends.status" >
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="filterfriends.name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="filterfriends.current_location" > 

    <select class="input-medium" ng-model="searchAttribute">
        <option value="name">{{friend.name}}</option>
        <option value="friend_cound"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current-location.country">Country</option>
    </select>
    <select class="input-medium">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
    <!-- <div ng-repeat="friend in friends | orderBy: '-name'">
        <option>{{friend.name}}</option>
        <option>{{friend.friend_count}}</option>
        <option>{{friend.current_location.city}}</option>
        <option>{{friend.current_location.state}}</option>
        <option>{{friend.current_location.country}}</option>
    </div> -->
  </div>
</form>

  <ul>
  
    <li class="friend" ng-repeat="friend in friends | filter:filterfriends | orderBy: searchAttribute:sortBy">
      <img class="profile-pic" src={{friend.pic_square}}>
      <h3>{{friend.name}}</h3>
      <div class="location">
      {{friend.current_location.name}}-{{friend.current_location.country}}
      </div>
     <div class="status">
       {{friend.status.message}}
       </div>
     <div class="num-friends">
       {{friend.friend_count}}
     </div>  

    </li>
  </ul>
</div>




</div>
</body>
</html>
